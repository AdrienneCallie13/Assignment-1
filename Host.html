                methods: {

<body>

    <div id="app">
        <div>
            <form-wizard @on-complete="onComplete" title="" subtitle="" ref="wizard" color="#807C82">
                <tab-content title="Type" icon="ti-user">


                    <div class="form-group">
                        <input name="group2" type="radio" class="with-gap" id="radio4">
                        <label for="radio4">Travellers</label>
                    </div>

                    <div class="form-group">
                        <input name="group2" type="radio" class="with-gap" id="radio5">
                        <label for="radio5">Backpakers</label>
                    </div>

                    <div class="form-group">
                        <input name="group2" type="radio" class="with-gap" id="radio6">
                        <label for="radio6">Family</label>
                    </div>

                </tab-content>
                <tab-content title="Verification" icon="ti-id-badge">

                    <div class="container">
                        <!--First row-->
                        <div class="row">
                            <!--First column-->
                            <div class="col-md-6">
                                <div class="md-form form-sm">
                                    <i class="material-icons prefix">First Name</i>
                                    <input type="text" id="form92" class="form-control validate">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="md-form form-sm">
                                    <i class="material-icons prefix">Last Name</i>
                                    <input type="text" id="form91" class="form-control validate">
                                </div>
                            </div>
                        </div>
                    </div>

                </tab-content>

                <tab-content title="Confirmation" icon="ti-check">
                    *Here might be a term of condition*
                </tab-content>
                <template slot="footer" scope="props">
     
        <div class="wizard-footer-right">
          <wizard-button v-if="!props.isLastStep"@click.native="props.nextTab()" class="wizard-footer-right" :style="props.fillButtonStyle">Next</wizard-button>
          
          <wizard-button v-else @click.native="alert('Done')" class="wizard-footer-right finish-button" :style="props.fillButtonStyle">{{props.isLastStep ? 'Done' : 'Next'}}</wizard-button>
        </div>
       
      </template>
            </form-wizard>
        </div>
    </div>
